<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Template • TodoMVC</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/app.css">
</head>

<body  ng-app="todoApps" ng-controller="angCon" >
	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/underscore.js"></script>
	<script src="js/handlebars-v4.0.5.js"></script>
	<script src="js/backbone.js"></script>
	<script src="js/angular.js"></script>
	<script src="js/infoEsc.js"></script>
	<script src="js/angCon.js"></script>

	<section class="todoapp" >
		<header class="header">
			<h1>todos</h1>
			<form id="todo-form" ng-submit="addInfo()">
			<input id="new-todo" ng-model="newTodo" class="new-todo"  placeholder="What needs to be done?" autofocus>
			</form>
		</header>
		<!-- This section should be hidden by default and shown when there are todos -->
		<section class="main">
			<input id="toggle-all" class="toggle-all" type="checkbox" ng-model="checkType" ng-click="allCheck()" >
			<label for="toggle-all">Mark all as complete</label>
			<ul id="todo-list" class="todo-list">
				<li ng-repeat="info in Info |filter track by $index" ng-class="{completed: info.completedType, editing: info == upInfo,hidden:hidType===info.completedType}">
					<div class="view">
						<input class="toggle" type="checkbox" ng-model="info.completedType" >
						<label ng-dblclick="updateInfo(info)">{{info.title}}</label>
						<button class="destroy" ng-click="delInfo(info)"></button>
					</div>
					<form  ng-submit="eateInfo(info)">
					<input  ng-model="info.title" ng-keydown="revertEdits(info,$event)" class="edit" >
						</form>
				</li>


			</ul>
		</section>
		<!-- This footer should hidden by default and shown when there are todos -->
		<footer class="footer">
			<!-- This should be `0 items left` by default -->


			<span class="todo-count"><strong id="index" >{{num}}</strong> item left</span>

			<ul class="filters">
				<li>

					<a id="select" ng-class="{selected:flag==='a'}" ng-click="all()" href="#/all" >All</a>
				</li>
				<li>
					<a id="active" ng-class="{selected:flag==='b'}"  ng-click="active()" href="#/active">Active</a>
				</li>
				<li>
					<a  id="comple"  ng-class="{selected:flag==='c'}" ng-click="comple()" href="#/completed">Completed</a>
				</li>
			</ul>

			<!-- Hidden if no completed items are left ↓ -->
			<button id="clear" class="clear-completed" ng-click="clearAll()" ng-show="myhid" >Clear completed</button>
		</footer>
	</section>
	<footer class="info">
		<p>Double-click to edit a todo</p>
		<!-- Remove the below line ↓ -->
		<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
		<!-- Change this out with your name and url ↓ -->
		<p>Created by <a href="http://todomvc.com">you</a></p>
		<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
	</footer>

</body>

</html>
